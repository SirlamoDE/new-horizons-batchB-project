<!DOCTYPE html>
<html>
<head>
    <title>Recycling App</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        .hero {
            background-image: url("../plastics-waste.jpg"); /* Replace with your image */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            text-align: center; /* Center text within the hero */
            color: rgb(5, 28, 11); /* Text color for contrast against background */
        }

        .hero h1 {
            font-size: 3em; /* Large font size */
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .hero button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px; /* Space between buttons */
        }

        .hero button.primary {
            background-color: #007bff; /* Primary button color */
            color: white;
        }

        .hero button.secondary {
            background-color: #eee; /* Secondary button color */
            color: #333;
        }

        /* Responsive adjustments (example) */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2em;
            }

            .hero p {
                font-size: 1em;
            }

            .hero button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Cash in on Recycling: It's Good for the Planet and Your Wallet</h1>
        <p>Join a community of recyclers who are making a difference and getting paid cash for it. Our platform makes it easy to find participating centers and track your earnings.</p>
        <div>
            <button class="primary">Join Today</button>
            <a href="./recyclers.html"><button class="secondary">Find Recycling Centers Near Me</button></a>
            
        </div>
    </div>

    <script>
        // Sample recycling center data (replace with actual data from PDF)
        const recyclingCenters = [
            { name: "African Circle Pollution Mgt. Ltd", location: "East 1", address: "5. Dipo Oreitan Crescent, 2nd Ave, Ext, Abacha Estate. Ikoyi Lagos", certificate: "LAWMA/RECY/001287" },
            // ... (add more data from your PDF)
        ];

        // Function to create HTML for a recycling center
        function createRecyclingCenterHTML(center) {
            return `
                <div class="company">
                    <h2>${center.name}</h2>
                    <p><strong>Location:</strong> ${center.location}</p>
                    <p><strong>Address:</strong> ${center.address}</p>
                    <p><strong>Certificate Number:</strong> ${center.certificate}</p>
                </div>
            `;
        }

        // Function to add recycling centers to the page
        function addRecyclingCenters(centers) {
            const main = document.querySelector('main');
            centers.forEach(center => {
                const centerHTML = createRecyclingCenterHTML(center);
                main.insertAdjacentHTML('beforeend', centerHTML);
            });
        }

        // Add recycling centers to the page when the script loads
        addRecyclingCenters(recyclingCenters);
    </script>

</body>
</html>
