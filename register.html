<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="reglog.css">
</head>
<body>
    <div class="container">
        <h2 id="create-account">Create an Account<span> <a href="login.html">or Log In</a></span></h2>
        
        <form id="register-form" onsubmit="validatePasswords(event)">
            <input type="text" id="firstName" maxlength="50" placeholder="First Name" required>
            <input type="text" id="lastName" maxlength="50" placeholder="Last Name" required>
            <input type="email" id="email" maxlength="320" placeholder="Email" required>
            <input type="text" id="phone" maxlength="15" placeholder="Phone Number" required>

            <div class="password-container">
                <input type="password" id="password" placeholder="create a password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('password')">👁</span>
            </div>
            <progress id="strength-meter" max="100" value="0"></progress>
            <ul class="password-requirements">
                <li id="length">✅ At least 12 characters long</li>
                <li id="number">✅ At least 1 number</li>
                <li id="lowercase">✅ At least 1 lowercase letter</li>
                <li id="uppercase">✅ At least 1 uppercase letter</li>
                <li id="special">✅ At least 1 special character</li>
            </ul>

            <div class="password-container">
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">👁</span>
            </div>

            <button type="submit" class="btn" >Sign Up - It's Free</button>
        </form>
    </div>
    <p id="error-message" style="color: red;"></p>

    <script type="module" src="./regLogFirebaseAuth.js"></script>
    server
</body>
</html>
